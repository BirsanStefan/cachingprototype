name: Fetch Catalog Data

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch English data
        run: |
          curl "https://script.google.com/macros/s/AKfycbz0USuGgO5gFq9YNZFH4Kuuvyiw7dcap44ufklpbX4ViqCR_Tr-SJMTosuHrSZogNMI/exec" -o data/community-resources-en.json
      
      - name: Fetch Spanish data
        run: |
          curl "https://script.google.com/macros/s/AKfycbz0USuGgO5gFq9YNZFH4Kuuvyiw7dcap44ufklpbX4ViqCR_Tr-SJMTosuHrSZogNMI/exec?lang=es" -o data/community-resources-es.json
      
      - name: Commit and push
        run: |
          git config user.name "BirsanStefan"
          git config user.email "birsanstefan1@gmail.com"
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update catalog data"
          git push
